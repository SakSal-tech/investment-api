# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console for debugging (optional)
spring.h2.console.enabled=true

# JPA/Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#All tables are dropped and recreated from scratch. All data is lost on restart.
#Good for testing when you want a clean database for each run
spring.jpa.hibernate.ddl-auto=create-drop

#Updates the database schema to match your entities.
#Adds new tables/columns as needed, but does not remove or drop anything. Existing data is preserved.
#Good for development when you want to keep your data and evolve the schema.#
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
